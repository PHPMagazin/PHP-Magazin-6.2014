<div style="width: 500px; height: 500px;" id="map"></div><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" /><script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script><script>  /* create map and set view to the specified position */  var map = L.map('map').setView({lon : 9.86, lat : 54.11}, 7);    var osmURL='http://a.tile.openstreetmap.org/{z}/{x}/{y}.png';  var osmAttrib='Map data Â© OpenStreetMap contributors';  var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});    /* use the specified local location as the tileLayer */  osm.addTo(map);</script>
