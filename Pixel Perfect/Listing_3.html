<style>.f { filter: url(#morphology) } </style><img src="input.png" id="e"><svg>  <filter id="morphology">    <feMorphology operator="erode" radius="30">  </filter></svg><script>  var element= document.getElementById('e');  var count = 10;  var times = [];  var lastTime = 0;    loop(t) {    var diff = lastTime â€“ t;    lastTime = t;    if (element.classList.contains('f')) {      times.push(diff);    }    element.classList.toggle('f');    if (count--) {      requestAnimationFrame(loop);    }  }  requestAnimationFrame(loop);</script>
